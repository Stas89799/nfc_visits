<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">NFC визитка</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="{{ url_for('index') }}" method="POST">
                    <h2>Signup</h2>
                    {{ reg_form.hidden_tag() }}
                    <div class="input_box">
                        {{ reg_form.username.label }}
                        {{ reg_form.username(class="form-control") }}
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        {{ reg_form.password.label }}
                        {{ reg_form.password(class="form-control") }}
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button" name="register">Signup Now</button>
                </form>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
